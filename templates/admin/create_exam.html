<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form" style="max-width: 600px;">
            <h2>Create New Exam</h2>
            
            <form method="POST" action="{{ url_for('admin.create_exam') }}">
                <div class="form-group">
                    <label for="title">Exam Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="duration_minutes">Duration (minutes) *</label>
                    <input type="number" id="duration_minutes" name="duration_minutes" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="passing_score">Passing Score (%) *</label>
                    <input type="number" id="passing_score" name="passing_score" required min="0" max="100">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Exam</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
